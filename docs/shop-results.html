<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Quicksand&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Comparison</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="comparison-body">
  <header class="main-header">
    <img src="images/logo.png" alt="Logo" class="main-logo" />
    <h1 class="main-greeting">Compare Prices Across Stores</h1>
  </header>

  <main class="comparison-main">
    <div class="store-column" id="publix-column">
      <img src="images/publix.png" alt="Publix" class="store-logo" />
      
      <div class="store-items" id="publix-items"></div>
    </div>

    <div class="store-column" id="kroger-column">
      <img src="images/kroger.png" alt="Kroger" class="store-logo" />
      
      <div class="store-items" id="kroger-items"></div>
    </div>

    <div class="store-column" id="wholefoods-column">
      <img src="images/wholefoods.png" alt="Whole Foods" class="store-logo" />
      
      <div class="store-items" id="wholefoods-items"></div>
    </div>
  </main>

  <div class="back-btn-container">
    <a href="main.html" class="back-btn">Back to List</a>
  </div>

  <script src="shop-results.js"></script>
</body>
</html>
