<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="register-body">
  <div class="register-container">
    <!-- Left Side -->
    <div class="register-left">
      <h2 class="register-left-text">HAPPY SHOPPING!</h2>
      <img src="images/cat1.png" alt="Welcome Image" class="register-img" />
    </div>

    <!-- Right Side -->
    <div class="register-right">
      <div class="container"></div>
        <img src="images/logo.png" alt="Logo" class="register-logo" />
      <h2 class="register-title">Create Your Account</h2>
      <div class="form-box">
        <form id="registerForm">
          <input type="text" id="firstname" placeholder="First Name" required />
          <input type="text" id="lastname" placeholder="Last Name" required />
          <input type="text" id="username" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        
        <p class="login-prompt">
          Already a member? <a href="login.html">Log In</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;


      const res = await fetch('https://smart-shopping-api-1k1z.onrender.com/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firstname, lastname, username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration successful!");
      } else {
        alert("Error: " + data.error);
      }
    });
  </script>
</body>
</html>
